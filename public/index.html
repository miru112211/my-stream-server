<!DOCTYPE html>
<html>
<head>
    <title>Drone Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .device-card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        button { padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; color: white; font-weight: bold; }
        .btn-start { background: #28a745; margin-right: 5px; }
        .btn-stop { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Daftar HP Drone Aktif</h1>
    <div id="device-list">Memuat daftar HP...</div>

    <script>
        async function refreshList() {
            const res = await fetch('/list-phones');
            const devices = await res.json();
            const container = document.getElementById('device-list');
            container.innerHTML = devices.length === 0 ? "Tidak ada HP online." : "";

            devices.forEach(id => {
                container.innerHTML += `
                    <div class="device-card">
                        <span><strong>ID:</strong> ${id}</span>
                        <div>
                            <button class="btn-start" onclick="sendCommand('start', '${id}')">START</button>
                            <button class="btn-stop" onclick="sendCommand('stop', '${id}')">STOP</button>
                        </div>
                    </div>`;
            });
        }

        async function sendCommand(cmd, id) {
            const res = await fetch(`/control/${cmd}?id=${id}`);
            const text = await res.text();
            alert(text);
        }

        // Refresh daftar HP setiap 5 detik
        setInterval(refreshList, 5000);
        refreshList();
    </script>
</body>
</html>

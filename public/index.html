    <!DOCTYPE html>
    <html>
    <head>
        <title>Remote Stream Control</title>
        <style> canvas { width: 100%; max-width: 400px; border: 1px solid black; } button { font-size: 1.2em; margin: 10px; } </style>
    </head>
    <body>
        <h1>Remote Control</h1>
        <button onclick="sendCommand('start')">Start Streaming</button>
        <button onclick="sendCommand('stop')">Stop Streaming</button>
        <hr>
        <canvas id="video-canvas"></canvas>

        <script src="h264-player.js"></script> <!-- Player video (misal: Broadway.js) -->
        <script>
            const canvas = document.getElementById('video-canvas');
            const player = new H264Player(canvas);

            // Koneksi sebagai viewer
            const ws = new WebSocket(`wss://${window.location.host}`);
            ws.binaryType = 'arraybuffer';

            ws.onmessage = event => {
                const frame = new Uint8Array(event.data);
                player.feed(frame); // Tampilkan frame video yang diterima
            };

            function sendCommand(action) {
                // Kirim perintah ke server melalui HTTP POST
                fetch(`/command/${action}`, { method: 'POST' })
                    .then(response => response.text())
                    .then(result => console.log(result))
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </body>
    </html>
